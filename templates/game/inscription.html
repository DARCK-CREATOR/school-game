{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create your account school game</title>
  <style>
    body {
      background: #def;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 15px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 90%;
      border-radius: 10px 10px;
      margin-top: 20px;
      text-align: center;
    }
    h1 {
      text-transform: uppercase;
      color: #6c55f9;
    }
    input {
      padding: 15px;
      border-radius: 10px 10px;
      outline: none;
      border: none;
      width: 80%;
      font-weight: 300;
      transition: all 0.6s ease;
      margin-bottom: 5px;
    } 
    input:focus {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 1px solid #ddd;
    }
    label {
      background: none;
      font-size: 12px;
      margin-bottom: 20px;
    }
    .inscrire {
      width: 80%;
      border: none;
      border-radius: 10px 10px;
      padding: 15px;
      margin-top: 10px;
      margin-bottom: 10px;
      background: white;
      text-transform: uppercase;
      color: black;
      transition: all 0.5s ease;
    }
    .inscrire:hover{
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      background: blue;
      color: white;
    }
    .connect {
      background: none;
      border: none;
      font-size: 10px;
      color: #aaa;
      text-decoration: underline;
    }
    .connect:hover {
      color: blue;
    }
    li {
       list-style-type: none;
       font-size: 10px;
       margin: 0;
       }
  </style>
</head>
<body>
   

    <form method="POST" class="container" enctype="multipart/form-data">
        {% csrf_token %}

        <h1> INSCRIPTION</h1>
      {{ form.as_p }}
    <button class="inscrire" type="submit">
      Inscription
    </button>
    <button class="connect" onclick="connexion()">Deja inscrits ? Se connecter</button>
    </form>

</body>
</html>
